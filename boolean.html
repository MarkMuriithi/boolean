<!DOCTYPE html>
<html>
<head>
	<title>Boolean example</title>
</head>
<style>
	.button{
		border: none;
		color: white;
		padding: 15px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 24px;
		margin: 4px 2px;
		cursor: pointer;
	}
	.kamau{
		background-color: purple
	}
</style>
<body>
	<h1>Is 10 greater than 9 </h1>
	<button class="button kamau" onclick="myFunction()">TRUE/FALSE</button>
<h1 id="allen"></h1>
<script>
	
	function myFunction() {
document.getElementById("allen").innerHTML = Boolean(9>10);
	}
</script>
</body>
</html>
